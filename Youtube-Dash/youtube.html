<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <img class="naamam" src="logos/hamburger-menu.svg">
            <img class="youlogo" src="logos/youtube-logo.svg">
        </div>
        <div class="middle">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="first">
                <img class="search-logo" src="logos/search.svg">
            </button>
            <button class="second">
                 <img class="voice" src="logos/voice-search-icon.svg">
            </button>
        </div>
        <div class="right">
            <img src="logos/upload.svg">
            <img src="logos/youtube-apps.svg">
            <img src="logos/notifications.svg">
            <img class="channellogo" src="logos/my-channel.jpeg">
        </div>
    </div>

    <div class="sidebar">
        <div>
            <img src="sidebar logo/home.svg">
            <div>Home</div>
        </div>
        <div>
            <img src="sidebar logo/explore.svg">
            <div>Explore</div>
        </div>
        <div>
            <img src="sidebar logo/subscriptions.svg">
            <div>Subscriptions</div>
        </div>
        <div>
            <img src="sidebar logo/originals.svg">
            <div>Orginals</div>
        </div>
        <div>
            <img src="sidebar logo/youtube-music.svg">
            <div>Youtube Music</div>
        </div>
        <div>
            <img src="sidebar logo/library.svg">
            <div>Library</div>
        </div>
    </div>
</body>
